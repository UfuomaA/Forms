<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexel Clone</title> 
    <style>
        body{
            margin: 0%;
        }
        #main_section{
            height: 80vh;
            background-image: url("https://images.pexels.com/photos/4675498/pexels-photo-4675498.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        #main_section_background{
            height: 100%;
            background-color: rgba(255,  255, 255,  0.1);     
        }
        #navigation_bar_section{
            background-color: whitesmoke;
            height: 50px;
            
        }
        #main_content_section{
            background-color: yellow;
            height: 20px;
        }
        #pexels_logo{
            color: yellowgreen;
            /* text-align: center; */
            text-decoration: line-through;
            text-transform: uppercase;
            font-size: 30px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="main_section">
        <div id="main_section_background">
            <div id="navigation_bar_section">
                <p id="pexels_logo">pexels</p>
            </div>
            <div id="main_content_section">

            </div>
         </div>
    </div>
</body>
</html>
